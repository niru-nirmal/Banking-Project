<body>
 <div style="margin-top: 20px;"></div>
  <div class="registration-container">
    <h2>Corporate Registration</h2>
    <form id="registrationForm">
        <input type="text" id="fname" placeholder="First Name" required>
        <input type="text" id="lname" placeholder="Last Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <!-- <input type="number" id="acc_num" placeholder="Account Number" required> -->
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
<div style="display: flex; margin-top: 5px;">
        <label style="display: flex; justify-content: center; align-items: center;">Gender:</label>
        <label style="display: flex; justify-content: center; align-items: center;">
            <input type="radio" name="gender" value="male"> Male
        </label>
        <label style="display: flex; justify-content: center; align-items: center;">
            <input type="radio" name="gender" value="female"> Female
        </label>
        <label style="display: flex; justify-content: center; align-items: center;">
            <input type="radio" name="gender" value="other"> Other
        </label>
      </div>
      <div style="display: flex; margin-top: 5px; padding-bottom: 10px;">
        <label style=" justify-content: center; align-items: center;padding-right: 20px;">
            <input style="width: auto;" type="checkbox" checked="checked" id="corporateLogin"> Corporate Login
        </label>
    </div>
    
        <button type="button" onclick="corporateRegister()">Register</button>
    </form>
</div>

    <div id="registrationSuccessModal" class="modal">
      <div class="modal-content">
          <span class="close" onclick="closeRegistrationSuccessModal()">&times;</span>
          <p>Registration successful. You can now login.</p>
      </div>
  </div>
